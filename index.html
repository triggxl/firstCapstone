<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Capstone I (MVP)</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <div class="market-summmary tickers-header">
      <div class="ticker1">NASDAQ</div>
      <div class="ticker2">S&P 500</div>
      <div class="ticker3">U.S 10yr</div>
      <div class="ticker4">AMZN</div>
      <div class="ticker5">AAPL</div>
      <div class="ticker6">SNDL</div>
    </div>
    
    <h2>Stock Market Analysis with Kris</h2>
      <div class="account-setup">
        <label for="text" class="username" >Username</label>
        <input type="text" class="username-textfield" placeholder="Enter a Username">
        <label for="text" class="password">Password</label>
        <input type="text" class="password-textfield" placeholder="Enter a Password">
        <button class="login-account">Log In</button>
        <a href="/newAccount.html" class="creat-new-account-link">Create New Account</a>
        <a href="/demoAccount.html" class="create-demo-account">Use Demo Account</a>
        <a href="#password-reset-screen" class="forgot-password-link">Forgot Password?</a>
      </div>

      <h3>Search the Market</h3>
    <form class="submit-form">
      <label>Company Name:</label><br>
      <input type="text" id="company" name="company" placeholder="Search The Market.."><br>
      <button class="submit-button">Submit</button>
    </form>
    <section class="display-results"></section>
    <section class="display-news-stories"></section>
    
    <div id="results-list hidden"></div>
    <script src="https://code.jquery.com/jquery-3.2.1.js" integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE=" crossorigin="anonymous"></script>
    <script src="script.js"></script>
  </body>
</html>
